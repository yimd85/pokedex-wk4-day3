<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball-icon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./index.js"></script> 
</head>
<body>
    <div class="ds">
        <div class="ds-head">
            <div class="circle-one"></div>
            <div class="circle-two"></div>
            <div class="circle-three"></div>
            <div class="circle-four"></div>
        </div>

        <div class="ds-middle">
            <div class="screen">
                <!-- this is the sub-section where we are going to see the image -->
            </div>
            
            
            <form class="search">
                <input type="text" name="pokemon" placeholder="Search pokemon...">
                <input type="submit" value="Search">
            </form>
            
            
            <div class="result">
                <!-- this is the sub-section where we are going to see the results -->
            </div>



        </div>


        <div class="ds-footer"></div>
        <div class="ds-right"></div>
    </div>
</body>
</html>
